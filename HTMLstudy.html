<!DOCTYPE html>
<html><!---->
<head><!--head标签主要配置浏览器的配置信息-->
    <!--<meta charset="UTF-8"><!--网页解析编码格式配置(html5):告诉浏览器使用指定的编码格式解析文档-->-->
    <title>html 学习</title><!--网页标题标签：告诉浏览器使用什么标题显示网页-->
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/><!--HTML4:文档编码格式配置-->


    <!--
        了解：
            关键字
            网页描述
            作者
        作用：提升网页在浏览器中的搜索概率
    -->
    <meta name="keywords" content="HTML,苗同学"/><!--网页关键字-->
    <meta name="description" content="本网页只是初学者自己随意写的，没甚麽用"/><!--网页描述-->
    <meta name="author" content="苗同学"/><!--网页作者-->
    <meta http-equiv="refresh" content="url=http://www.baidu.com"/><!--网页自动跳转-->
</head>
<body>
        this is my first html.
</body>
</html>
