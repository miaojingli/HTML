<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的变量学习</title>
    <!--
        js的变量声明：
                1.js中的变量声明只有var关键字，声明的变量可以存储任意类型的数据
                    var a=123;
                    var A=1234;
                    var a1=3.1415926;
                    var a2="js";
                    var a3='k';
                    var a4=true;
                    var a5=new Date();
                    alert(a5);
                  注意：
                        js中的代码可以不使用分号结尾，但为了提高代码的阅读性，建议使用分号
                        js的变量名是严格区分大小写的
                        js中的字符串可以使用双引号也可以使用单引号
                        js可以声明同名变量不会报错，后面的会将前面的声明覆盖（重要）
                        var a="js学习";
                        var a=123;
                        alert（a）;
                2.js中的数据类型
                        数据类型判断关键字：typeof
                        数据类型：
                            number:数字类型
                                var b=456;
                                var b1=1.23;
                                alert(typeof b1);
                            string:字符串类型
                                var b="今天天气真好，适合学习";
                                var b1='l';
                                alert(typeof b);
                            boolean：
                                var b=true;
                                var b1=false;
                                alert(typeof b);
                            object:
                                var b=new Date();
                                alert(typeof b)
                            null:
                                空对象赋值，主要是和undefined进行区分
                            Undefined:undefined
                                var c;
                                alert( typeof  c);
                                变量声明不赋值的情况下：默认值是undefined
                        注意：
                            var d;
                            alert(d);
                            alert(typeof c);
                            在js代码中尽可能地给声明的变量赋初始值
                3.js的变量强转
                    使用Number()函数，将其他数据类型转换为数值类型，转换失败返回NaN（not a number）
                    使用Boolean()函数，将其他数据类型转换为布尔类型，有值返回true，无值返回false
                4.特殊的值
                    null            object
                    undefined       undefined
                    NaN             number
    -->
    <!--声明js代码域-->
    <script type="text/javascript">
        /*js的变量学习*/
        /*var a=123;
        var A=1234;
        var a1=3.1415926;
        var a2="js";
        var a3='k';
        var a4=true;
        var a5=new Date();
        var a="js学习";
        alert(a);*/
        /*js中的数据类型*/
        /*js变量的强转*/
        var a=1;
        var b="11";
        var c="哈哈";
        var d;
        alert(typeof d);
        alert(Boolean(d));
        if(a){
            alert("js学习");
        }
        if(Boolean(a)){
            alert("js学习a");
        }
        alert(typeof null);
    </script>
</head>
<body>
    <h3>js的变量学习</h3>
</body>
</html>
