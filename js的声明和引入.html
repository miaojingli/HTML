<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的声明和引入</title>
    <!--声明js代码域-->
    <script type="text/javascript">
        function test(){
            alert("哈哈，js学起来很简单！！！");
        }
            alert("这是我的第一个js")


    </script>
    <!--引入外部声明好的js文件-->
    <script src="my.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <h3>js的声明和引入</h3>
    <hr/>
    <input type="button" id="" value="测试js--内部声明" onclick="test()"/>
</body>
</html>
<!--
    1.在head标签中使用script标签进行js代码域的声明
    <script type="text/javascript">
        alert("这是我的第一个js")
    </script>
    作用：
        声明js代码域
    特点：
        js的代码只会作用于当前网页
    2.在head标签中使用script标签引入外部声明好的js文件
       <script src="my.js" type="text/javascript" charset="UTF-8"></script>
       作用：
            引入外部声明好的js文件
       特点：
            实现js代码的重复使用，避免代码的冗余
    注意：因为js在HTML文档中是一门单独的语言，可以声明在文档中的任意位置
          一般情况下声明在head标签中
-->
