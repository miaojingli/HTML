<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style type="text/css">
        body{
            text-align: center;
            background-color: aqua;
        }
        img{
            width: 200px;
            height: 120px;
            margin: 30px;
            background-color: navajowhite;
            padding: 10px;
            transform: rotate(-10deg);
        }
        img:hover{
            transform: rotate(0deg) scale(1.5);
            z-index: 1;
            transition: 1.5s;
        }
    </style>
</head>
<body><br/><br/>
    <img src="5.JPG"><br/>
    <img src="2.JPG">
    <img src="3.JPG">
    <img src="4.JPG"><br/>
    <img src="1.JPG">
    <img src="6.JPG">
    <img src="7.JPG"><br/>
    <img src="8.JPG">
    <img src="9.JPG">
    <img src="10.JPG"><br/>
    <img src="11.JPG">
</body>
</html>
